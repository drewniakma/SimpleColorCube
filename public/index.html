<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="icon" href="./" type="image/x-icon">
    <link rel="stylesheet" href="/src/output.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="overflow-hidden m-0">
    
    <label for="segmentsRange">Segments: </label>
    <input type="range" id="segmentsRange" min="2" max="10" value="5">
    <label for="transparentXRange">Layers in x dimension </label>
    <input type="range" id="x-dimension" min="0" max="5" value="0">
    <label for="transparentYRange">Layers in y dimension </label>
    <input type="range" id="y-dimension" min="0" max="5" value="0">
    <label for="transparentZRange">Layers in z dimension </label>
    <input type="range" id="z-dimension" min="0" max="5" value="0">


    
    <button id="CameraFront">Front</button>

    
    <button id="CameraTop">Top</button>

    
    <button id="CameraSide">Side</button>


    <div id="tooltip" style="display: none; position: absolute; pointer-events: none; background: #333; color: #fff; padding: 5px; border-radius: 3px; font-size: 12px;">
        HexColor: <span id="color-value"></span>
        <div id="color-preview" style="width: 100%; height: 2px; margin-top: 5px;"></div>
    </div>
    
    <div  style="border:5px solid #000000; width: 100px; height: 100px;" id="MainInteractionCanvas"></div>


    <script type="module" src="/src/color-cube.js"></script>
    
</body>
</html>
